<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="img1">
      <div class="image2">
        <img src="images/icon-view.svg" alt="view" class="img2">
      </div>
    </div>
    <div class="text-content">
      <h3 class="title">Equilibrium #3429</h3>
      <p class="tx1">Our Equilibrium collection promotes balance and calm.</p>
      <div class="values">
        <div class="pt1">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum"><p class="z1">0.041 ETH</p>
        </div>
        <div class="pt2">
          <img src="images/icon-clock.svg" alt="clock-icon"><p class="z2"> 3 days left</p>
        </div>
      </div>
      <footer>
        <img src="images/image-avatar.png" alt="avatar-people" class="x"><p class="tx2">Creation of <a href="#" class="r1">Jules Wyvern</a></p>
      </footer>
    </div>
  </div>


</body>
</html>
